<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/ovoplayer-font.css">
  <script src="js/ovoplayer.js"></script>
</head>

<body onload="init();">
  <div class="container box">
    <header>
      <nav class="container">
        <ul>
          <li>
            <!--    <a onclick="webSocketConnect();" class="button">
              Connect</a>-->
          </li>
        </ul>
      </nav>
    </header>
    <div id="toast">...</div>
    <div id="songinfo" class="container box">
      <button class="button-primary u-pull-right big" onclick="closeinfo();">X</button><br>
      <p><label>Title:</label><span id="i_tile">Title</span></p>
      <p><label>Album:</label><span id="i_album">Album</span></p>
      <p><label>Album Artist:</label><span id="i_albumartist">Album</span></p>
      <p><label>Artist:</label><span id="i_artist">Artist</span></p>
      <p><label>Track:</label><span id="i_track">TrackString</span></p>
      <p><label>Genre:</label><span id="i_genre">Genre</span></p>
      <p><label>Year:</label><span id="i_year">Year</span></p>
      <p><label>Comment:</label><span id="i_Comment">Comment</span></p>
    </div>

    <section id="player" class="controls">
      <header>
        <h5>
          <i id="plstate" class="ico-music"></i>
          <span id="title">Title</span>
        </h5>
      </header>
      <div class="row">
        <a href="#">
          <img src="asset/nocover.png" alt="Cover" id="cover" class="two columns" onclick="openImg(this.src);">
        </a>
        <div class="seven columns">
          <span id="artist">Artist</span>
          <br>
          <span id="album">Album</span>
        </div>
      </div>
      <div class="row">
        <div class="nine columns">
          <input id="songpos" class="u-full-width" type="range" min=0 max=600000 value=23000 step=1000 oninput="seek();"></input>
        </div>
        <div class="three columns">
          <span id="textPos">0:00</span>/
          <span id="textDuration">0:00</span>
        </div>
      </div>

      <div class="row toolbar ">
        <button class="two columns big ico-to-start" onclick="sendCommand('act','previous');"></button>
        <button class="two columns big ico-pause button-primary" id="playbtn" onclick="sendCommand('act','playpause');"></button>
        <button class="two columns big ico-stop" onclick="sendCommand('act','stop');"></button>
        <button class="two columns big ico-to-end" onclick="sendCommand('act','next');"></button>

        <div class="row toolbar"></div>
        <div class="six columns">
          <button id="mute" class="one column big ico-volume-off" onclick="toggleMute();"></button>
          <input id="volume" class="four columns" type="range" min=0 max=256 value=256 step=1 oninput="setVolume();">
        </div>
        <div class="dropdown">
          <button id="looping" class="one column big ico-loop "></button>
          <div id="loopctrl" class="dropdown-content">
            <input type="radio" name="loop" value="0" onclick="loopChange(this)">None</input><br/>
            <input type="radio" name="loop" value="1" onclick="loopChange(this)">Track</input><br/>
            <input type="radio" name="loop" value="2" onclick="loopChange(this)">Album</input><br/>
            <input type="radio" name="loop" value="3" onclick="loopChange(this)">Playlist</input><br/>
          </div>
        </div>

      </div>

    </section>
    <br>
    <section id="playlist" class="content">
      <table id="tabpl">
        <thead>
          <tr class="tabheader">
            <th>Title</th>
            <th>Artist</th>
            <th>Duration</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="pl-data">
        </tbody>
      </table>

    </section>
    <footer>
      <center>by Marco Caselli</center>
    </footer>
  </div>
</body>

</html>
