<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/ovoplayer-font.css">
  <script src="js/ovoplayer.js"></script>
</head>

<body onload="init();">
  <div class="container box">
    <header>
      <nav class="container">
        <ul>
          <li>
            <!--    <a onclick="webSocketConnect();" class="button">
              Connect</a>-->
          </li>
        </ul>
      </nav>
    </header>
    <div id="toast">...</div>
    <div id="songinfo">
     <p> <label class "twocolums">Title:</label><span class="tencolumns"       id="i_tile">Title</span></p>
     <p> <label class "twocolums">Album:</label><span  class="tencolumns"      id="i_album">Album</span></p>
     <p> <label class "twocolums">Album Artist:</label><span class="tencolumns" id="i_albumartist">Album</span></p>
     <p> <label class "twocolums">Artist:</label><span  class="tencolumns"     id="i_artist">Artist</span></p>
     <p> <label class "twocolums">Track:</label><span class="tencolumns"       id="i_track">TrackString</span></p>
     <p> <label class "twocolums">Genre:</label><span class="tencolumns"       id="i_genre">Genre</span></p>
     <p> <label class "twocolums">Year:</label><span  class="tencolumns"       id="i_year">Year</span></p>
     <p> <label class "twocolums">Comment:</label><span  class="tencolumns"    id="i_Comment">Comment</span></p>
    </div>

    <section id="player" class="controls">
      <header>
        <h5>
          <i id="plstate" class="ico-music"></i>
          <span id="title">Title</span>
        </h5>
      </header>
      <div class="row">
        <a href="#">
          <img src="asset/nocover.png" alt="Cover" id="cover" class="two columns" onclick="window.open(this.src)">
        </a>
        <div class="seven columns">
          <span id="artist">Artist</span>
          <br>
          <span id="album">Album</span>
        </div>
      </div>
      <div class="row">
        <div class="nine columns">
          <input id="songpos" class="u-full-width" type="range" min=0 max=600000 value=23000 step=1000 oninput="seek();"></input>
        </div>
        <div class="three columns">
          <span id="textPos">0:00</span>/
          <span id="textDuration">0:00</span>
        </div>
      </div>

      <div class="row">
        <button class="two columns ico-to-start" onclick="sendCommand('action','previous');"></button>
        <button class="two columns ico-pause" id="playbtn" onclick="sendCommand('action','playpause');"></button>
        <button class="two columns ico-stop" onclick="sendCommand('action','stop');"></button>
        <button class="two columns ico-to-end" onclick="sendCommand('action','next');"></button>
        <div class="three columns">
          <input id="volume" class="u-full-width" type="range" min=0 max=256 value=256 step=1 oninput="setVolume();">
        </div>
      </div>
    </section>
    <br>
    <section id="playlist" class="content">
      <table id="tabpl">
        <thead>
          <div>
            <tr class="tabheader">
              <th>Title</th>
              <th>Artist</th>
              <th>Duration</th>
            </tr>
          </div>
        </thead>
        <tbody id="pl-data">
        </tbody>
      </table>

    </section>
    <footer>
      <center>by Marco Caselli</center>
    </footer>
  </div>
</body>

</html>
